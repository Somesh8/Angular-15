<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imgPath"
            alt="{{recipe.name}}"
            class="img-responsive"
            style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" style="cursor: pointer" (click) = "onAddToShoppingList()">To Shopping List</a></li>
              <li><a class="dropdown-item" style="cursor: pointer" (click) = "onEditRecipe()">Edit</a></li>
              <li><a class="dropdown-item" style="cursor: pointer" (click) = "onDeleteRecipe()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredient
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingr of recipe.ingredients"
            >   
                {{ingr.name}} {{ingr.amount}}
            </li>
        </ul>
    </div>
</div>
